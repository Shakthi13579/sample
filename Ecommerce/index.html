<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Ecommerce</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1 class="logo">ShopEase</h1>
        <div class="nav-icons">
            <span class="icon">üîç</span>
            <span class="icon">‚ù§Ô∏è</span>
            <span class="icon" id="cart-icon">üõí (<span id="cart-count">0</span>)</span>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h2>Best Deals on Electronics & Fashion!</h2>
        <p>Shop now and enjoy exclusive discounts on top brands.</p>
        <button class="shop-now">Shop Now</button>
    </header>

    <!-- Product Grid -->
    <div class="product-grid" id="product-grid">
        <div class="product" data-name="Smartphone" data-price="$599">
            <img src="C:\Ecommerce\download.jpg" alt="Smartphone">
            <h2>Smartphone</h2>
            <p>$599</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Laptop" data-price="$999">
            <img src="C:\Ecommerce\images.jpg" alt="Laptop">
            <h2>Laptop</h2>
            <p>$999</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Headphones" data-price="$199">
            <img src="C:\Ecommerce\images (1).jpg" alt="Headphones">
            <h2>Headphones</h2>
            <p>$199</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Smartwatch" data-price="$299">
            <img src="C:\Ecommerce\images (2).jpg" alt="Smartwatch">
            <h2>Smartwatch</h2>
            <p>$299</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <!-- Cart Section -->
    <div class="cart" id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p id="cart-total">Total: $0</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2025 ShopEase. All Rights Reserved.
    </footer>
</body>
</html>
